<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aatral-TV</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="script.js"></script>
          <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-DGPRE8YK2Q"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());
            
              gtag('config', 'G-DGPRE8YK2Q');

  </head>
  <body>
    <main class="home-page">
      <div class="featured-banner">
        <h1>TV Channels</h1>
        <div class="featured-info">
          <p>Browse and watch your favorite channels</p>
          <p class="navigation-hint">Use arrow keys to navigate and Enter to select</p>
          <nav class="banner-nav">
            <div class="nav-item selected">
              <span class="material-icons">home</span>
              <span>Home</span>
            </div>
            <div class="nav-item has-dropdown">
              <span class="material-icons">filter_list</span>
              <span>Filter</span>
              <div class="dropdown-menu">
                <div class="dropdown-header">
                  <span class="material-icons">language</span>
                  <span>Languages</span>
                </div>
                <div class="language-list">
                  <!-- Will be populated by JavaScript -->
                </div>
              </div>
            </div>
            <div class="nav-item">
              <span class="material-icons">info</span>
              <span>About</span>
            </div>
            <div class="nav-item">
              <span class="material-icons">settings</span>
              <span>Settings</span>
            </div>
          </nav>
        </div>
      </div>
      <div class="channels-container">
        <div id="channelList" class="channel-grid">
          <div class="loading">Loading channels...</div>
        </div>
      </div>
    </main>
  </body>
</html>
