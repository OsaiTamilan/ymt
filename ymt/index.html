<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aatral-TV</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="ad.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3814157539218486" crossorigin="anonymous"></script>

  <body>
    <main class="home-page">
      <div class="featured-banner">
        <h1>Aatral in TV Channels</h1>
        <div class="featured-info">
          <p>Browse and watch your favorite channels</p>
          <p class="navigation-hint">Use arrow keys to navigate, Enter to select, or type channel number directly</p>
        </div>
      </div>
      <nav class="main-nav-bar">
        <div class="nav-item selected">
          <span class="material-icons">home</span>
          <span>Home</span>
        </div>
        <div class="nav-item has-dropdown">
          <span class="material-icons">filter_list</span>
          <span>Filter</span>
          <div class="dropdown-menu">
            <div class="dropdown-header">
              <span class="material-icons">language</span>
              <span>Languages</span>
            </div>
            <div class="language-list">
              <!-- Will be populated by JavaScript -->
            </div>
          </div>
        </div>
        <div class="nav-item">
          <span class="material-icons">info</span>
          <span>About</span>
        </div>
        <div class="nav-item">
          <span class="material-icons">settings</span>
          <span>Settings</span>
        </div>
        <div class="nav-ad-container">
          <!-- Aatral TV TV -->
          <ins class="adsbygoogle"
               style="display:inline-block;width:728px;height:90px !important"
               data-ad-client="ca-pub-3814157539218486"
               data-ad-slot="2895961035"></ins>
          <script>
               (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
        </div>
      </nav>
      <div class="channels-container">
        <div id="channelList" class="channel-grid">
          <div class="loading">Loading channels...</div>
        </div>
      </div>
      <div id="numberDisplay"></div>
