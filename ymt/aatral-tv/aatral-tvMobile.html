<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aatral TV</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .player-page {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between; /* Ensures space is utilized correctly */
        }

        #player-container {
            flex: 1; /* Allow the player to expand when space is available */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bottom-nav {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #222;
            padding: 10px 0;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            color: white;
            padding: 15px 0;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .nav-item.selected {
            background-color: #444;
            border-top: 4px solid #ff9800;
        }

        .nav-item:hover {
            background-color: #555;
        }

        /* Hide all ad-related elements */
        .ytp-ad-overlay-container,
        .ytp-ad-overlay-slot,
        .ytp-ad-text-overlay,
        .ytp-ad-preview-container,
        .ytp-ad-skip-button,
        .ytp-ad-progress-list,
        .video-ads,
        .ytp-ad-progress,
        #player-ads,
        .ytp-ad-module,
        #masthead-ad,
        #player-overlay:has(.ytp-ad-player-overlay-instream-info),
        .ytp-ad-player-overlay-instream-info,
        .ytp-ad-player-overlay-skip-or-preview,
        .ytp-ad-text-overlay-container {
            display: none !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }

            .nav-item {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="channel-logo">
        <img src="data/aatral.png" alt="Aatral TV">
    </div>
    <main class="player-page">
        <div id="player-container">
            <div id="loading-spinner" class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div id="youtube-player"></div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="../playerMobile.html" class="nav-item selected" data-action="home">
                <span class="material-icons">home</span>
                <span>Home</span>
            </a>
        </nav>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
