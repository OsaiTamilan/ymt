<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ad.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3814157539218486" crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DGPRE8YK2Q"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-DGPRE8YK2Q');
    </script>
    <style>
      /* Additional styles to ensure YouTube elements are hidden */
      :root {
        --yt-spec-brand-button-background: transparent !important;
        --yt-spec-brand-background-solid: transparent !important;
        --yt-spec-general-background-a: transparent !important;
        --yt-spec-brand-background-primary: transparent !important;
      }

      /* Hide all ad-related elements */
      .ytp-ad-overlay-container,
      .ytp-ad-overlay-slot,
      .ytp-ad-text-overlay,
      .ytp-ad-preview-container,
      .ytp-ad-skip-button,
      .ytp-ad-progress-list,
      .video-ads,
      .ytp-ad-progress,
      #player-ads,
      .ytp-ad-module,
      #masthead-ad,
      #player-overlay:has(.ytp-ad-player-overlay-instream-info),
      .ytp-ad-player-overlay-instream-info,
      .ytp-ad-player-overlay-skip-or-preview,
      .ytp-ad-text-overlay-container {
        display: none !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
      
      /* Make sure iframe is clickable on Android TV */
      iframe[src*="youtube.com"] {
        border: none !important;
        pointer-events: auto !important;
      }
      
      /* Make the YouTube play button visible and clickable */
      .ytp-large-play-button {
        display: block !important;
        opacity: 1 !important;
        visibility: visible !important;
        pointer-events: auto !important;
        z-index: 1000 !important;
      }
    </style>
  </head>
  <body>
    <nav class="main-nav">
      <div class="nav-item selected">
        <span class="material-icons">WelCome</span>
        <span>WelCome</span>
      </div>
      <div class="nav-item">
        <span class="material-icons">home</span>
        <span>Home</span>
      </div>
      <div class="nav-item">
        <span class="material-icons">language</span>
        <span>Language</span>
      </div>
      <div class="nav-item">
        <span class="material-icons">category</span>
        <span>Category</span>
      </div>
      <div class="nav-item">
        <span class="material-icons">info</span>
        <span>About</span>
      </div>
      <div class="nav-item">
        <span class="material-icons">settings</span>
        <span>Settings</span>
      </div>
    </nav>
    <div id="channel-logo">
      <img src="data/aatral.png" alt="Aatral TV">
    </div>
    <div id="player-container">
      <div id="loading-spinner" class="loading-spinner">
        <div class="spinner"></div>
      </div>
      <div id="youtube-player"></div>
    </div>
    <div class="ad-container">
      <!-- Horizontal 1 -->
      <ins class="adsbygoogle"
           style="display:inline-block;width:728px;height:90px"
           data-ad-client="ca-pub-3814157539218486"
           data-ad-slot="3120125697"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <script type="module" src="js/navBar.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/adManager.js"></script>
  </body>
</html>
